<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tennis Tournament</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <header>
      <h1>ğŸ¾ Tennis Tournament Creator</h1>
    </header>

    <main>
      <!-- Step 1: Enter Number of Players -->
      <section id="setup">
        <h2>Enter Number of Players</h2>
        <input
          type="number"
          id="playerCount"
          min="2"
          max="32"
          placeholder="Min 2 Players"
        />
        <button onclick="nextStep()">Next</button>
      </section>

      <!-- Step 2: Enter Player Names -->
      <section id="playerNames" class="hidden">
        <h2>Enter Player Names</h2>
        <div id="nameInputs"></div>
        <button onclick="startTournament()">Start Tournament</button>
      </section>

      <!-- Step 3: Tournament Bracket -->
      <section id="bracket" class="hidden">
        <h2>Current Round</h2>
        <div id="bracketDisplay"></div>
        <button onclick="progressTournament()">Next Round</button>
      </section>

      <!-- Step 4: Tournament Winner -->
      <section id="winnerSection" class="hidden">
        <h2>ğŸ† Champion: <span id="winnerName"></span> ğŸ†</h2>
        <button onclick="restartTournament()">Restart Tournament</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
